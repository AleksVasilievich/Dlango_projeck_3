<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список заказанных товаров</title>
</head>
<body>
    <h1>Список заказанных товаров</h1>

    <h2>За последние 7 дней (неделю)</h2>
    <ul>
        <li>{{ orders_week }}</li>
    </ul>
    <h2>За последние 30 дней (неделю)</h2>
    <ul>
        <li>{{ orders_month }}</li>
    </ul>
    <h2>За последние 365 дней (неделю)</h2>
    <ul>
        <li>{{ orders_year }}</li>
    </ul>
</body>
</html>
